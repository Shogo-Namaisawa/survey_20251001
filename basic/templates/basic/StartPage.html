{{ block title }}
{{ endblock }}

{{ block content }}
<div class="container">
    <div class="card mt-4">
        <div class="card-header text-center">
            <h2><strong>「新たな性格診断の作成に向けて」に関するアンケート</strong></h2>
        </div>
        <div class="card-body">
            <p class="lead">
                <strong>アンケート調査にご協力をお願いします</strong>
            </p>
            
            <div class="mb-4">
                <ul>
                    <li>本調査にかかる時間は約<strong>3分</strong>程度です</li>
                    <li>すべての回答は匿名で処理され、学術研究目的でのみ使用されます</li>
                    <li>個人を特定できる情報は一切収集いたしません</li>
                    <li>途中での回答の取りやめも可能です</li>
                </ul>
            </div>

            <p class="text-center mt-4">
                ご協力いただける場合は、下の「次へ」ボタンを押してください。
            </p>
        </div>
    </div>
</div>

<div class="text-center mt-4">
    {{ next_button }}
</div>

<style>
.card {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.card-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
    color: white;
    border-radius: 0.375rem 0.375rem 0 0 !important;
}

.lead {
    font-weight: 700;
}

.btn-primary {
    padding: 0.875rem 3rem;
    font-size: 1.1rem;
    font-weight: 600;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 2rem;
    transition: transform 0.2s;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
}
</style>
{{ endblock }}
