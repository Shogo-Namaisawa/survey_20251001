{{ block title }}
    基本情報の入力
{{ endblock }}

{{ block content }}
<div class="container">
    <div class="card mt-4">
        <div class="card-header text-center">
            <h2><i class="fas fa-user"></i> 基本情報をお聞かせください</h2>
        </div>
        <div class="card-body">
            <div class="alert alert-info mb-4">
                <i class="fas fa-info-circle"></i>
                <strong>プライバシーについて：</strong>
                以下の情報は統計処理にのみ使用され、個人を特定することはありません。
            </div>
            
            <form method="post">
                {{ formfields }}
                
                <div class="text-center mt-4">
                    {{ next_button }}
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.card {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 3rem;
    padding-top: 1.5rem;
    border-top: 1px solid #e9ecef;
}

.form-group:first-of-type {
    border-top: none;
    padding-top: 0;
}

.form-group label {
    font-weight: 900;
    font-size: 1.3rem;
    color: #333;
    margin-bottom: 1rem;
    display: block;
}

.form-check {
    margin-bottom: 0.8rem;
}

.form-check-input {
    margin-top: 0.3rem;
}

.form-check-label {
    font-weight: 400;
    margin-left: 0.5rem;
}

.btn-primary {
    padding: 0.75rem 2rem;
    font-size: 1.1rem;
    font-weight: 600;
}

.alert {
    border-radius: 0.5rem;
}

.fas {
    margin-right: 0.5rem;
}
</style>
{{ endblock }}
