{{ block content }}
<div class="container">
    <div class="card mt-4">
        <div class="card-header text-center">
            <h2><i class="fas fa-user"></i> ご回答者の基本情報をお聞かせください</h2>
        </div>
        <div class="card-body">
            <div class="alert alert-info mb-4">
                <i class="fas fa-info-circle"></i>
                プライバシーについて：
                以下の情報は統計処理にのみ使用され、個人を特定することはありません。
            </div>
            
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    {{ formfields }}
                </div>
            </div>
            
            <div class="text-center mt-4">
                {{ next_button }}
            </div>
        </div>
    </div>
</div>

<style>
.card {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border: none;
}

.card-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-radius: 0.375rem 0.375rem 0 0 !important;
}

.form-group {
    margin-bottom: 3rem;
    padding: 2rem;
    background-color: #f8f9fa;
    border-radius: 0.5rem;
    border-left: 4px solid #667eea;
    position: relative;
}

.form-group:not(:first-of-type) {
    margin-top: 2rem;
}

.form-group:not(:first-of-type)::before {
    content: "";
    position: absolute;
    top: -1rem;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    height: 1px;
    background-color: #dee2e6;
}

.form-group label {
    font-weight: 900;
    font-size: 1.4rem;
    color: #333;
    margin-bottom: 1.2rem;
    display: block;
}

.form-check {
    margin-bottom: 0.8rem;
    padding: 0.5rem;
    border-radius: 0.25rem;
    transition: background-color 0.2s;
}

.form-check:hover {
    background-color: #e9ecef;
}

.form-check-input {
    margin-top: 0.3rem;
    transform: scale(1.1);
}

.form-check-label {
    font-weight: 400;
    margin-left: 0.8rem;
    cursor: pointer;
    color: #495057;
}

.btn-primary {
    padding: 0.875rem 3rem;
    font-size: 1.1rem;
    font-weight: 600;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 2rem;
    transition: transform 0.2s;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
}

.alert {
    border-radius: 0.5rem;
    border: none;
}

.alert-info {
    background-color: #e3f2fd;
    color: #1565c0;
}

.fas {
    margin-right: 0.5rem;
}
</style>
{{ endblock }}
